
<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .entry {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .entry h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #444;
    }

    .colors {
      display: grid;
      grid-template-columns: repeat(9, 16px);
      gap: 4px;
      margin-bottom: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .red { background-color: #CC5F5A; border-color: #CC5F5A; }
    .orange { background-color: #ff9933; border-color: #ff9933; }
    .yellow { background-color: #FFD700; border-color: #FFD700; }
    .brown { background-color: #B5866C; border-color: #B5866C; }
    .green { background-color: #BED06F; border-color: #BED06F; }
    .blue { background-color: #769EDB; border-color: #769EDB; }
    .teal { background-color: #30BEBF; border-color: #30BEBF; }
    .gray { background-color: #d3d3d3; border-color: #d3d3d3; }
    .black { background-color: #000000; border-color: #000000; }

    .note {
      font-size: 14px;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ å¿ƒæƒ…åˆ—è¡¨ï¼ˆæ—¥è¨˜ï¼‰</h1>
  <div id="entries"></div>

  <script>
    const colors = ["red", "orange", "yellow", "brown", "green", "blue", "teal", "gray", "black"];
    const container = document.getElementById("entries");

    const keys = Object.keys(localStorage)
      .filter(k => k.startsWith("ziary-") && !k.includes("colorMap"))
      .sort()
      .reverse();

    keys.forEach(key => {
      const date = key.replace("ziary-", "");
      const entry = JSON.parse(localStorage.getItem(key));

      const div = document.createElement("div");
      div.className = "entry";

      const h3 = document.createElement("h3");
      h3.textContent = date;
      div.appendChild(h3);

      const colorRow = document.createElement("div");
      colorRow.className = "colors";
      colors.forEach(c => {
        const dot = document.createElement("div");
        dot.className = "dot";
        if (entry.colors && entry.colors.includes(c)) {
          dot.classList.add(c);
        }
        colorRow.appendChild(dot);
      });
      div.appendChild(colorRow);

      const note = document.createElement("div");
      note.className = "note";
      note.textContent = entry.note || "";
      div.appendChild(note);

      container.appendChild(div);
    });
  </script>
</body>
</html>
