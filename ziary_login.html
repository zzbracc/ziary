
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Ziary 登入</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #30BEBF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #26a2a3;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🔒 Ziary 登入</h1>
  <input type="password" id="password" placeholder="請輸入密碼">
  <button onclick="checkPassword()">進入</button>
  <div class="error" id="error">密碼錯誤，請再試一次。</div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      if (pwd === "2899") {
        window.location.href = "index.html";
      } else {
        errorDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
