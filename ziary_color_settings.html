
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziary Ëá™Ë®ÇÈÖçËâ≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0 12px;
      max-width: 600px;
      margin: 0 auto 24px;
    }
    input[type='color'] {
  background-color: currentColor;
  border-radius: 50%;
  border: 2px solid #ccc;
  padding: 0;
  width: 100%;
  aspect-ratio: 1 / 1;
  height: auto;
  -webkit-appearance: none;}
    input[type='color']::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type='color']::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }}
    .buttons {
      margin-top: 24px;
    }
    .buttons button {
  font-size: 30px;
  margin: 0 12px;
  font-family: 'Zen Maru Gothic', sans-serif;
}
  </style>
</head>
<body>
  <h1>üé® Ëá™Ë®ÇÈÖçËâ≤</h1>
  <div id="circleGrid" class="grid">
    <!-- 9 È°ÜÂúìÂúà input -->
    <input type="color" id="color0">
    <input type="color" id="color1">
    <input type="color" id="color2">
    <input type="color" id="color3">
    <input type="color" id="color4">
    <input type="color" id="color5">
    <input type="color" id="color6">
    <input type="color" id="color7">
    <input type="color" id="color8">
  </div>
  <div class="buttons">
    <button onclick="saveColors()">ÂÑ≤Â≠òË®≠ÂÆö</button>
    <button onclick="resetColors()">È†êË®≠ÂÄº</button>
  </div>
  <script>
    const defaultColors = ['#CC5F5A', '#ff9933', '#FFD700', '#B5866C', '#BED06F', '#769EDB', '#30BEBF', '#d3d3d3', '#000000'];
    let colorMap = JSON.parse(localStorage.getItem("ziary-colorMap") || "[]");
    if (!Array.isArray(colorMap) || colorMap.length !== 9) colorMap = [...defaultColors];

    for (let i = 0; i < 9; i++) {
      const input = document.getElementById("color" + i);
      input.value = colorMap[i];
      input.addEventListener("input", () => {
        colorMap[i] = input.value;
        localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
      });
    }

    function resetColors() {
      for (let i = 0; i < 9; i++) {
        const input = document.getElementById("color" + i);
        input.value = defaultColors[i];
        colorMap[i] = defaultColors[i];
      }
      localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
    }

    function saveColors() {
      localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
    }
  </script>
</body>
</html>
