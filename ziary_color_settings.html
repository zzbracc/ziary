
<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ziary Ëá™Ë®ÇÈÖçËâ≤</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&amp;family=Zen+Maru+Gothic&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: center;
      gap: 12px;
      padding: 0 12px;
      max-width: 600px;
      margin: 0 auto 24px;
    }
    input[type='color'] {
  background-color: currentColor;
  border-radius: 50%;
  border: 2px solid #ccc;
  padding: 0;
  width: 100%;
  aspect-ratio: 1 / 1;
  height: auto;
  -webkit-appearance: none;}
    input[type='color']::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type='color']::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }}
    .buttons {
      margin-top: 24px;
    }
    .buttons button {
  font-size: 30px;
  margin: 0 12px;
  font-family: 'Zen Maru Gothic', sans-serif;
}
  
.circle-wrapper {
  width: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 64px;
  border-radius: 50%;
  overflow: hidden;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 6px;
}
.circle-wrapper input[type='color'] {
  width: 100%;
  height: 100%;
  border: none;
  padding: 0;
  appearance: none;
  -webkit-appearance: none;
  background: none;
  cursor: pointer;
}

.label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 12px;
  color: white;
  text-shadow: 0 0 3px #000;
  pointer-events: none;
  font-family: 'Zen Maru Gothic', sans-serif;
}
.circle-wrapper {
  position: relative;
}
</style>
</head>
<body>
<h1>üé® Ëá™Ë®ÇÈÖçËâ≤</h1>
<div class="grid" id="circleGrid">
<!-- 9 È°ÜÂúìÂúà input -->
<div class="circle-wrapper" ondblclick="editLabel(0)"><input id="color0" type="color"/><span class="label" id="label0"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(1)"><input id="color1" type="color"/><span class="label" id="label1"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(2)"><input id="color2" type="color"/><span class="label" id="label2"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(3)"><input id="color3" type="color"/><span class="label" id="label3"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(4)"><input id="color4" type="color"/><span class="label" id="label4"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(5)"><input id="color5" type="color"/><span class="label" id="label5"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(6)"><input id="color6" type="color"/><span class="label" id="label6"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(7)"><input id="color7" type="color"/><span class="label" id="label7"></span></div>
<div class="circle-wrapper" ondblclick="editLabel(8)"><input id="color8" type="color"/><span class="label" id="label8"></span></div>
</div>
<div class="buttons">
<button onclick="saveColors()">ÂÑ≤Â≠ò</button>
<button onclick="resetColors()">È†êË®≠</button>
</div>
<script>
    const defaultColors = ['#CC5F5A', '#ff9933', '#FFD700', '#B5866C', '#BED06F', '#769EDB', '#30BEBF', '#d3d3d3', '#000000'];
    let colorMap = JSON.parse(localStorage.getItem("ziary-colorMap") || "[]");
    if (!Array.isArray(colorMap) || colorMap.length !== 9) colorMap = [...defaultColors];

    for (let i = 0; i < 9; i++) {
      const input = document.getElementById("color" + i);
      input.value = colorMap[i];
      input.addEventListener("input", () => {
        colorMap[i] = input.value;
        localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
      });
    }

    function resetColors() {
      for (let i = 0; i < 9; i++) {
        const input = document.getElementById("color" + i);
        input.value = defaultColors[i];
        colorMap[i] = defaultColors[i];
      }
      localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
    }

    function saveColors() {
      localStorage.setItem("ziary-colorMap", JSON.stringify(colorMap));
    }
  </script>
<script>
let colorLabels = JSON.parse(localStorage.getItem("ziary-colorLabels") || "[]");
if (!Array.isArray(colorLabels) || colorLabels.length !== 9) colorLabels = ["", "", "", "", "", "", "", "", ""];

for (let i = 0; i < 9; i++) {
  const label = document.getElementById("label" + i);
  label.textContent = colorLabels[i];
}

function editLabel(index) {
  const current = colorLabels[index] || "";
  const newLabel = prompt("Ë´ãËº∏ÂÖ•ÈÄôÂÄãÈ°èËâ≤ÁöÑÊÑèÁæ©Ôºö", current);
  if (newLabel !== null) {
    colorLabels[index] = newLabel;
    document.getElementById("label" + index).textContent = newLabel;
    localStorage.setItem("ziary-colorLabels", JSON.stringify(colorLabels));
  }
}
</script></body>
</html>
