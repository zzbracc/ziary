
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎨 自訂配色</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #fefefe;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-bottom: 2rem;
    }
    .preview-dot {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .color-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">🎨 自訂配色</h1>

  <div id="dotGrid" class="grid"></div>
  <div id="pickerGrid" class="grid"></div>

  <button onclick="saveColors()">儲存設定</button>
  <button onclick="resetColors()">返回預設值</button>

  <script>
    const saved = JSON.parse(localStorage.getItem("ziary-colorMap") || "[]");
    const dotGrid = document.getElementById("dotGrid");
    const pickerGrid = document.getElementById("pickerGrid");

    const colorInputs = [];

    for (let i = 0; i < 9; i++) {
      const color = saved[i] || "#cccccc";

      // 建立上半部的圓圈
      const dot = document.createElement("div");
      dot.className = "preview-dot";
      dot.style.backgroundColor = color;
      dot.id = "dot-" + i;
      dotGrid.appendChild(dot);

      // 建立下半部的顏色選擇器
      const wrapper = document.createElement("div");
      wrapper.className = "color-picker";

      const input = document.createElement("input");
      input.type = "color";
      input.value = color;
      input.dataset.index = i;

      input.addEventListener("input", () => {
        document.getElementById("dot-" + i).style.backgroundColor = input.value;
      });

      wrapper.appendChild(input);
      pickerGrid.appendChild(wrapper);
      colorInputs.push(input);
    }

    function saveColors() {
      const colors = colorInputs.map(i => i.value);
      localStorage.setItem("ziary-colorMap", JSON.stringify(colors));
      alert("已儲存設定！");
    }
  
const defaultColors = ['#CC5F5A', '#ff9933', '#FFD700', '#B5866C', '#BED06F', '#769EDB', '#30BEBF', '#d3d3d3', '#000000'];

function resetColors() {
  colorInputs.forEach((input, i) => {
    input.value = defaultColors[i];
    document.getElementById("dot-" + i).style.backgroundColor = defaultColors[i];
  });
}

</script>
</body>
</html>
