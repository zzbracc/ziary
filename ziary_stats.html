
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>心情統計圖表</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 24px;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>📊 心情統計圖表</h1>
  <canvas id="pieChart"></canvas>
  <canvas id="barChart"></canvas>

  <script>
    const colorLabels = {
      red: "紅", orange: "橘", yellow: "黃",
      brown: "棕", green: "綠", blue: "藍",
      teal: "藍綠", gray: "灰", black: "黑"
    };

    const colorHex = {
      red: "#CC5F5A", orange: "#ff9933", yellow: "#FFD700",
      brown: "#B5866C", green: "#BED06F", blue: "#769EDB",
      teal: "#30BEBF", gray: "#d3d3d3", black: "#000000"
    };

    const counts = {};
    Object.keys(colorLabels).forEach(c => counts[c] = 0);

    const keys = Object.keys(localStorage).filter(k => k.startsWith("ziary-"));
    keys.forEach(k => {
      const entry = JSON.parse(localStorage.getItem(k));
      (entry.colors || []).forEach(c => {
        if (counts[c] !== undefined) counts[c]++;
      });
    });

    const labels = Object.keys(counts);
    const data = labels.map(c => counts[c]);
    const backgroundColors = labels.map(c => colorHex[c]);
    const displayLabels = labels.map(c => colorLabels[c]);

    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: displayLabels,
        datasets: [{
          data: data,
          backgroundColor: backgroundColors
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: "各心情顏色出現比例"
          }
        }
      }
    });

    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: displayLabels,
        datasets: [{
          label: "出現次數",
          data: data,
          backgroundColor: backgroundColors
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: "各心情顏色出現次數"
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
