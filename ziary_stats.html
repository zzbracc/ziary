
<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta charset="utf-8">
<title>心情統計圖表</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&amp;family=Zen+Maru+Gothic&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffaf5;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 24px;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</meta></head>
<body>
<h2 style="text-align: center; margin-top: 1rem;">📊 心情統計圖表</h2>
<div style="margin-bottom: 1rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
<input id="startMonth" type="month"/>
<span>至</span>
<input id="endMonth" type="month"/>
<button onclick="updateStats()">重新統計</button>
</div>
<canvas id="pieChart"></canvas>
<canvas id="barChart"></canvas>
<script>
    const colorLabels = {
      red: "紅", orange: "橘", yellow: "黃",
      brown: "棕", green: "綠", blue: "藍",
      teal: "藍綠", gray: "灰", black: "黑"
    };

    const colorHex = {
      red: "#CC5F5A", orange: "#ff9933", yellow: "#FFD700",
      brown: "#B5866C", green: "#BED06F", blue: "#769EDB",
      teal: "#30BEBF", gray: "#d3d3d3", black: "#000000"
    };

    const counts = {};
    Object.keys(colorLabels).forEach(c => counts[c] = 0);

    const keys = Object.keys(localStorage).filter(k => k.startsWith("ziary-"));
    keys.forEach(k => {
      const entry = JSON.parse(localStorage.getItem(k));
      (entry.colors || []).forEach(c => {
        if (counts[c] !== undefined) counts[c]++;
      });
    });

    const labels = Object.keys(counts);
    const data = labels.map(c => counts[c]);
    const backgroundColors = labels.map(c => colorHex[c]);
    const displayLabels = labels.map(c => colorLabels[c]);

    const pieChart = new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: displayLabels,
        datasets: [{
          data: data,
          backgroundColor: backgroundColors
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: "各心情顏色出現比例"
          }
        }
      }
    });

    const barChart = new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: displayLabels,
        datasets: [{
          label: "出現次數",
          data: data,
          backgroundColor: backgroundColors
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: "各心情顏色出現次數"
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
<script>
function updateStats() {
  const startMonth = document.getElementById("startMonth").value;
  const endMonth = document.getElementById("endMonth").value;
  if (!startMonth || !endMonth) {
    alert("請選擇起始與結束月份");
    return;
  }
  const start = new Date(startMonth + "-01");
  const end = new Date(endMonth + "-31");

  const counts = {
    red: 0, orange: 0, yellow: 0,
    brown: 0, green: 0, blue: 0,
    teal: 0, gray: 0, black: 0
  };

  const keys = Object.keys(localStorage).filter(k => k.startsWith("ziary-"));
  keys.forEach(k => {
    const dateStr = k.replace("ziary-", "");
    const d = new Date(dateStr);
    if (d >= start && d <= end) {
      const entry = JSON.parse(localStorage.getItem(k));
      (entry.colors || []).forEach(c => {
        if (counts[c] !== undefined) counts[c]++;
      });
    }
  });

  const labels = Object.keys(counts);
  const data = labels.map(c => counts[c]);
  const backgroundColors = labels.map(c => colorHex[c]);
  const displayLabels = labels.map(c => colorLabels[c]);

  pieChart.data.datasets[0].data = data;
  pieChart.update();

  barChart.data.datasets[0].data = data;
  barChart.update();
}
</script>
</body>
</html>
