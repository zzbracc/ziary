<div class="modal-overlay" id="modalOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:999;">
  <div class="modal" style="background:#fff;border-radius:12px;padding:16px;width:90%;max-width:340px;text-align:center;">
    <h2 id="modalDate" style="margin-top:0;"></h2>
    <div class="dots" id="modalEditDots"></div>
    <textarea id="modalNoteInput" placeholder="Ëº∏ÂÖ•‰ªäÂ§©ÁöÑÊñáÂ≠óË®òÈåÑ" style="width:100%;height:60px;margin-top:10px;"></textarea><br/>
    <button onclick="saveModal()" style="margin-top:10px;background:#30BEBF;color:white;border:none;padding:6px 12px;border-radius:6px;">ÂÑ≤Â≠ò</button>

  <script>
    const calendar = document.getElementById("calendar");
    const monthSelect = document.getElementById("month");
    const yearSelect = document.getElementById("year");

    const allColors = ["red", "orange", "yellow", "brown", "green", "blue", "teal", "gray", "black"];
    const colorClassMap = {
      red: "filled-red", orange: "filled-orange", yellow: "filled-yellow",
      brown: "filled-brown", green: "filled-green", blue: "filled-blue",
      teal: "filled-teal", gray: "filled-gray", black: "filled-black"
    };

    
let currentEditDate = null;
let currentSelectedColors = [];

function closeModal() {
  document.getElementById("modalOverlay").style.display = "none";
}

function toggleColor(color) {
  const idx = currentSelectedColors.indexOf(color);
  if (idx > -1) {
    currentSelectedColors.splice(idx, 1);
  } else {
    currentSelectedColors.push(color);
  }
  renderModalDots();
}

function renderModalDots() {
  const modalDots = document.getElementById("modalEditDots");
  modalDots.innerHTML = "";
  allColors.forEach(color => {
    const dot = document.createElement("div");
    dot.className = "dot";
    if (currentSelectedColors.includes(color)) {
      dot.classList.add(colorClassMap[color]);
    }
    dot.addEventListener("click", () => toggleColor(color));
    modalDots.appendChild(dot);
  });
}

function openModal(fullDate, data) {
  currentEditDate = fullDate;
  currentSelectedColors = data.colors ? [...data.colors] : [];
  renderModalDots();
  document.getElementById("modalNoteInput").value = data.text || "";
  document.getElementById("modalDate").textContent = fullDate;
  document.getElementById("modalOverlay").style.display = "flex";
}

function saveModal() {
  const data = {
    colors: currentSelectedColors,
    text: document.getElementById("modalNoteInput").value
  };
  localStorage.setItem("ziary-" + currentEditDate, JSON.stringify(data));
  document.getElementById("modalOverlay").style.display = "none";
  generateCalendar(Number(monthSelect.value), Number(yearSelect.value));
}

function generateCalendar(month, year) {
      calendar.innerHTML = "";

      const weekdays = ["‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠", "Êó•"];
      weekdays.forEach(day => {
        const wd = document.createElement("div");
        wd.className = "weekday";
        wd.textContent = day;
        calendar.appendChild(wd);
      });

      const firstDay = new Date(year, month, 1);
      const lastDate = new Date(year, month + 1, 0).getDate();
      let startDay = firstDay.getDay();
      startDay = startDay === 0 ? 6 : startDay - 1;

      
      const totalCellsNeeded = startDay + lastDate;
      const totalRows = Math.ceil(totalCellsNeeded / 7);
      const totalCells = totalRows * 7;
    

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "day";

        const dateIndex = i - startDay + 1;
        

        if (i >= startDay && dateIndex <= lastDate) {
          const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(dateIndex).padStart(2, '0')}`;
          const entry = localStorage.getItem("ziary-" + fullDate);
          let selectedColors = [];
          if (entry) {
            const data = JSON.parse(entry);
            selectedColors = data.colors || [];
          }

          const dots = document.createElement("div");
          dots.className = "dots";

          
          allColors.forEach((color, index) => {
            const dot = document.createElement("div");
            dot.className = "dot";

            if (selectedColors.includes(color)) {
              dot.classList.add(colorClassMap[color]);
            }

            if (index === 4 && i >= startDay && dateIndex <= lastDate) {
              dot.textContent = dateIndex;
              dot.classList.add("date-dot");
            }

            dots.appendChild(dot);
          });
    

          cell.appendChild(dots);
        }
        
          cell.addEventListener("click", () => {
            const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(dateIndex).padStart(2, '0')}`;
            const entry = localStorage.getItem("ziary-" + fullDate);
            const data = entry ? JSON.parse(entry) : { colors: [], text: "" };
            openModal(fullDate, data);
          });
          calendar.appendChild(cell);
    
      }
    }

    function populateSelectors() {
      for (let m = 0; m < 12; m++) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.text = m + 1;
        monthSelect.appendChild(opt);
      }

      const now = new Date();
      for (let y = now.getFullYear() - 5; y <= now.getFullYear() + 5; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }

      monthSelect.value = now.getMonth();
      yearSelect.value = now.getFullYear();
    }

    populateSelectors();
    generateCalendar(Number(monthSelect.value), Number(yearSelect.value));

    monthSelect.addEventListener("change", () => {
      generateCalendar(Number(monthSelect.value), Number(yearSelect.value));
    });

    yearSelect.addEventListener("change", () => {
      generateCalendar(Number(monthSelect.value), Number(yearSelect.value));
    });
  </script>

<div id="gestureOverlay"></div>


<script>
const gesture = document.getElementById('gestureOverlay');
if (gesture) {
  gesture.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  }, { passive: true });

  gesture.addEventListener("touchend", e => {
    endX = e.changedTouches[0].clientX;
    const deltaX = endX - startX;
    if (Math.abs(deltaX) > 50) {
      const month = Number(monthSelect.value);
      const year = Number(yearSelect.value);
      if (deltaX > 0) {
        if (month === 0) {
          monthSelect.value = 11;
          yearSelect.value = year - 1;
        } else {
          monthSelect.value = month - 1;
        }
      } else {
        if (month === 11) {
          monthSelect.value = 0;
          yearSelect.value = year + 1;
        } else {
          monthSelect.value = month + 1;
        }
      }
      generateCalendar(Number(monthSelect.value), Number(yearSelect.value));
    }
  }, { passive: true });
}
</script>
